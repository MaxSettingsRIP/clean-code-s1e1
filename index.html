<!DOCTYPE html>
<head>
<title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="todo-app">
  <header class="todo-app__header">
    <img class="todo-app__header-img" src="./eisenhower-matrix.jpg" alt="Todo Plan">
    <a class="todo-app__header-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="todo-app__content">
    <section class="todo-app__new-task">
      <label class="todo-app__title" 
          for="new-task">Add Item</label>
      <div class="todo-app__new-task-inner">
        <input class="input-text todo-app__edit-task" 
            id="new-task-input"
            type="text">
        <button class="button" id="new-task-btn">Add</button>
      </div>
    </section>
    <h3 class="todo-app__title">Todo</h3>
    <ul id="incompleted-tasks">
      <li class="todo-app__item">
        <input class="todo-app__checkbox" type="checkbox">
        <label class="todo-app__label todo-app__edit-task">Pay Bills</label>
        <input class="input-text todo-app__edit-task" 
            type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="todo-app__item edit-mode">
        <input class="todo-app__checkbox" type="checkbox">
        <label class="todo-app__label todo-app__edit-task">Go Shopping</label>
        <input class="input-text todo-app__edit-task"
            type="text" 
            value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="todo-app__title">Completed</h3>
    <ul id="completed-tasks">
      <li class="todo-app__item">
        <input class="todo-app__checkbox" type="checkbox" checked>
        <label class="todo-app__label todo-app__edit-task">See the Doctor</label>
        <input class="input-text todo-app__edit-task" 
            type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
